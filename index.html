<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Schedule 2025</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .calendar-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }
      @media (max-width: 768px) {
        .calendar-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 480px) {
        .calendar-container {
          grid-template-columns: 1fr;
        }
      }
      .month {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
      }
      .month h3 {
        text-align: center;
        margin: 0 0 10px;
      }
      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
      }
      .days div {
        padding: 5px;
      }
      .header {
        font-weight: bold;
        background-color: #f0f0f0;
      }
      .day {
        border-radius: 5px;
      }
      .work-day-morning {
        background-color: #d4edda;
      }
      .work-day-night {
        background-color: #cce5ff;
      }
      .rest-day {
        background-color: #f8d7da;
      }
      .split-day {
        background: linear-gradient(to bottom, #cce5ff 50%, #f8d7da 50%);
      }
      .legend {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px;
      }
      .legend div {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .legend div span {
        width: 20px;
        height: 20px;
        display: inline-block;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Work Schedule 2025</h1>
    <div class="legend">
      <div><span style="background-color: #d4edda"></span> Morning Shift</div>
      <div><span style="background-color: #cce5ff"></span> Night Shift</div>
      <div><span style="background-color: #f8d7da"></span> Rest Day</div>
      <div>
        <span
          style="
            background: linear-gradient(to bottom, #cce5ff 50%, #f8d7da 50%);
          "
        ></span>
        End of Night Shift
      </div>
    </div>
    <div class="calendar-container">
      <script>
        const startDate = new Date("2025-01-10");
        const daysInMonth = (year, month) =>
          new Date(year, month + 1, 0).getDate();

        const cycle = [
          "work-day-morning",
          "work-day-morning", // Morning shifts
          "work-day-night",
          "work-day-night", // Night shifts
          "split-day", // Transition day
          "rest-day",
          "rest-day",
          "rest-day", // Rest days
        ];

        let cycleIndex = 0;

        for (let month = 0; month < 12; month++) {
          document.write(`<div class="month">`);
          document.write(
            `<h3>${new Date(2025, month).toLocaleString("default", {
              month: "long",
            })}</h3>`
          );
          document.write(`
                    <div class="days">
                        <div class="header">Sun</div>
                        <div class="header">Mon</div>
                        <div class="header">Tue</div>
                        <div class="header">Wed</div>
                        <div class="header">Thu</div>
                        <div class="header">Fri</div>
                        <div class="header">Sat</div>
                `);

          const firstDay = new Date(2025, month, 1).getDay();
          const totalDays = daysInMonth(2025, month);

          for (let i = 0; i < firstDay; i++) {
            document.write(`<div></div>`);
          }

          for (let day = 1; day <= totalDays; day++) {
            const currentDay = new Date(2025, month, day);

            if (currentDay >= startDate) {
              const cycleClass = cycle[cycleIndex % cycle.length];
              document.write(`<div class="day ${cycleClass}">${day}</div>`);
              cycleIndex++;
            } else {
              document.write(`<div>${day}</div>`);
            }
          }

          document.write(`</div>`); // End days
          document.write(`</div>`); // End month
        }
      </script>
    </div>
  </body>
</html>
